<!DOCTYPE html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        //논리연산자

        // a 혹은 b 라면 참.
        // a 이면서 b 인 사람을 찾고 싶다.

        var x1 = true && true; // AND - &&, OR -||
        console.log(x1);
        var age1 = 71;
        var age2 = 9;


        var x2 = (age1 > 70) && (age2 < 8);

        console.log(x2);
        var x2 = (age1 > 70) || (age2 < 8);
        console.log(x2);
    </script>
</body>

</html>
