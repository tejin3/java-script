<body>
    <input type="tel" name="" id="" maxlength="3" onkeyup="myFunction1('tel2', 3);">-

    <input type="search" name="" id="" onkeypress="checkEnter(event);">



    <script>

        function myFunction1(id, len, e) {
            if (e.target.value.length == len) {
                document.getElementById(id).focus();
            }
        }


        function doSearch() {
            console.log("조회 실행")
        }

        function checkEnter(e) {
            console.log(e.keyCode);
            if (e.keyCode == 13) {
                doSearch();
            }
        }
    </script>
