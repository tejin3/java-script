<!DOCTYPE html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        //Scope - 선언된 변수에 대한 접근성의 의미

        let carName = "기아"; //   Global Scope
        // let carName = "";  에러



        //함수 안에서는 함수 밖에 선언된 변수에 접근 가능
        function myFunction() {
            let carName = "볼보" // Local Scope 
            console.log(carName);
        }

        //함수 밖에서는 함수 안에 선언된 변수에 접근 불가능.

        //함수 안과 밖에 같은 이름의 변수가 있으면 우선적으로 함수 안의 변수 부터 찾고 , 없으면 밖에서 찾음




        console.log(carName);


        myFunction();


        //함수 안에서만 사용하는 변수는 함수 안에 적어둬야 밖에 영향을 미치지 않으니까 좋다.

        function add(x1, x2) {
            var sum = x1 + x2;
            return sum;
        }

        add(5, 4);

        //언제 밖에 쓰냐. 자판기 잔금계산 잔금부족


        var total = 0;

        function getDrink(inputCoin) {
            // var total = 0;
            total += inputCoin;

            return total;
        }

        console.log(getDrink(500));
        console.log(getDrink(2000));
        console.log(getDrink(1000));

        //변수를 안에 쓸지 밖에 쓸지 항상 유의하며 사용하자.
    </script>
</body>

</html>
