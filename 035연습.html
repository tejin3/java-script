<!DOCTYPE html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        //map() 배열의 하나하나 요소가 오브젝트 일때만 map 사용 100개 들어가면 100개 나옴
        //map 을 통과하면 새로운 키를 갖고 있는 오브젝터 의 배열로 바꿔줌

        var a = [{
                c: "fdf",
                b: "ddf"
            }, {
                c: "fdf",
                b: "dfffdf"

            }, {
                c: "fdsssf",
                b: "ddf"
            }

        ];

        var aa = a.map(function (user) {
            return {
                "c": user.c,
                "b": user.b,
                "f": user.c + user.b
            }
        });
        console.table(aa);

        //

        var d = new Date(); // 지금시간 나옴
        console.log(d);

        console.log(d.getTime()); //지금까지 흐른시간 밀리초

        var day = d.getDay();
        console.log("day", day);
        console.log(d.getDay());
    </script>
</body>

</html>
