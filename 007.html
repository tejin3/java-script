<body>
    <script>
        //배열.
        // 여러개의 데이터가 순차적으로 담기는 곳
        //하나를 선언하고 몇개든 담을 수 있는 것. 여러개의 데이터를 담는다.
        //배열에 오브젝트를 담는다.
        //유저리스트 장태진.장태진1.장태진2(장태진2에 관한데이터)

        let person = {

        }

        let cars = ["볼보", "현대자동차", "벤츠", "기아", 3, person];
        //값으로 모든것을 넣을 수 있다고 보면 됨.
        //여러개의 데이터를 연속적으로 담을 수 있다.
        console.log(cars[0]); //프로그램에서 첫번째를 의미하는 숫자는 0  유럽. 미국에서 0은 base개념. 숫자의 시작은0으로 인식
        console.log(cars[1]);

        cars[0] = "아우디";
        console.log(cars[0]);

        cars[5] = "도요타";

        console.log(cars);

        cars.push("쌍용"); // push 배열 제일 뒤에 추가
        cars.push("쌍용2")

        //오브젝트와 배열의 기능을 잘 활용하는게 자바스크립트 기술
        //오늘은 데이터 저장 측면만.
    </script>
