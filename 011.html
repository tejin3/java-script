<!DOCTYPE html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        //비교연산자

        //이거랑 이게 맞냐. 이거랑 이거 이게 크냐

        var x = 3;
        var y = 4;
        console.log(x == y); //같아?
        console.log(x != y); //같지 않아?
        console.log(x > y);
        console.log(x >= y);
        console.log(x <= y);


        var x = 3;
        var y = "3";
        console.log(x == y); //비교구문에 들어가는 순간에는 자동으로 숫자로 인식
        console.log(x === y); // 값도 같고 데이터 타입도 같냐?
    </script>
</body>

</html>
