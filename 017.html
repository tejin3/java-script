<!DOCTYPE html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        // 반복문 for-loop


        var brands = ["애플", "구글", "페이스북", "아마존", "삼성"];

        for (var index in brands) {
            console.log(brands[index]);
        }

        console.log(brands[0]);
        console.log(brands[1]);
        console.log(brands[2]);
        console.log(brands[3]);
        console.log(brands[4]);

        // for-loop
        // 특정 코드구문을 내가 원하는 횟수만큼 반복 실행

        for (코드1; 조건; 코드2) {
            //코드블록
        }
        // 코드1은 무조건 실행, 조건에는 코드블록을 실행할 조건절, 코드블록이 실행되면 무조건 실행되는 코드2


        for (var i = 0; i < 5; i++) {
            console.log(brands[i]); //애플, 구글, 페이스북, 아마존, 삼성
        }


        brands.push("개발자의품격");

        for (var i = 0; i < brands.length; i++) { //.length 알아서 몇개 담겨있는지 수로 인식
            console.log(brands[i]); //애플, 구글, 페이스북, 아마존, 삼성
        }
        // for 문이 돌때마다 length 값을 계속 물어봄


        var length = brands.length;

        for (var i = 0; i < length; i++) { //.length 알아서 몇개 담겨있는지 수로 인식
            console.log(brands[i]); //애플, 구글, 페이스북, 아마존, 삼성
        }
        // 이래야 효율이 좋아짐. 위에서 한번만 물어보니까



        // for-in
        //이름을 가져옴
        let person = {
            firstName: "John",
            lastName: "Doe",
            age: 40,
            tel: "010101010",
            email: "aaa@mail.com"
        };

        for (var key in person) {
            console.log(key); // 키 이름 주루룩
            console.log(key, person[key]); //키 이름, 벨류 값
        }


        // for-of
        //값 자체를 가져옴

        for (var brand of brands) {
            console.log(brand);
        }


        var lang = "JavaScript";
        for (var c of lang) {
            console.log(c);
        }
    </script>
</body>

</html>
