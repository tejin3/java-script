    <script>
        //문제4. 계산기 만들기. 숫자 2개에 대한 더하기/빼기/곱하기/나누기를 수행하는 함수
        //파라미터로 숫자 2개와 operator인 +,-,*,/ 를 입력받고 계산 수행
        //함수명 calculator
        //파라미터명 n1, n2, operator
        //return  계산된 값

        function calculator(n1, n2, operator) {
            var re
            if (operator == "+") {
                re = n1 + n2
            } else if (operator == "-") {
                re = n1 - n2
            } else if (operator == "*") {
                re = n1 * n2
            } else if (operator == "/") {
                re = n1 / n2
            } else {
                "입력 제대로 하시오"
            }

            return re;
        }

        console.log(calculator(2, 3, "+"));
