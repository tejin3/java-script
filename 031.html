<!DOCTYPE html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        //Array 객체 내장 함수

        var arr = ["A", "B", "C", "D"];


        //toString(); 하나의 문자열로 바꿔 줌 . 요소와 요소 사이 , 로 
        console.log(arr.toString());


        //join() 합쳐주는데 요소와 요소 사이에 어떤 문자를 넣어줄것인지 정할 수 있다
        console.log(arr.join(""));
        console.log(arr.join("*"));
        console.log(arr.join("-"));


        //pop() 끝에 것 하나를 뺀다.
        console.log(arr.pop());
        console.log(arr);

        // var x = arr.pop();


        //push() 배열의 가장 마지막에 넣어준다.
        arr.push("E");
        console.log(arr);


        //shift() 가장 앞에 것을 뺀다.
        console.log(arr.shift());
        console.log(arr);

        //unshift() 가장 앞에 넣어준다
        arr.unshift("1");
        console.log(arr);


        //splice() 잘라냄과 동시에 추가하는 기능. (넣을 자리. 넣은 곳 부터 뺄 자릿 수, 추가 할 것)
        //두개이상의 파라미터를 가질 수 있다.
        arr.splice(1, 0, "2");
        console.log(arr);
        arr.splice(1, 1, "2");
        console.log(arr);
        arr.splice(1, 2, "2", "3", "4");
        console.log(arr);

        // console.log(arr.splice())


        //concat()
        var myDaughter = ["남명혜", "김규비"];
        var mySon = ["정재승", "정경민"];
        var mySon2 = ["홍길동"];
        var myChildren = myDaughter.concat(mySon, mySon2);
        console.log(myChildren);


        //slice()
        var arr1 = myChildren.slice(1, 3);
        console.log(arr1);

        // var arr1 = myChildren.slice(1); 김규비 ~ 홍길동

        //sort() 정렬
        var arrSort = myChildren.sort();
        console.log(myChildren.sort());
        console.log(arrSort.reverse());

        var points = [34, 12, 45, 22, 6, 8, 2, 54];
        console.log(points.sort()); //문자로 인식하면 1이 2보다 크니까 1부터


        //두개씩 비교하면서 순서를 바꿈
        var p = points.sort(function (a, b) {
            if (a > b) return 1;
            else if (a < b) return -1;
            else return 0;
        });

        console.log(p);

        // var p = points.sort(function (a, b) {
        //     return a- b;
        // });  위의 내용과 같음 . 양수인지 음수인지 파악만 하면 됨

        var q = points.sort(function (a, b) {
            if (a > b) return -1; // 음수값
            else if (a < b) return 1; //양수값 크기 비교만 하려고
            else return 0;
        });

        console.log(q);

        // var q = points.sort(function (a, b) {
        //     return b - a;
        // });

        // age 누르면 나이순으로 쫙 정렬 하는 등에 쓰임
        //오브젝트에 있는건 어떻게 정렬할거냐?

        var productlist = [{
                name: "솔의눈",
                price: 700
            },
            {
                name: "커피",
                price: 700
            },
            {
                name: "파워레이드",
                price: 1200
            },
            {
                name: "오렌지",
                price: 1000
            },
            {
                name: "보리차",
                price: 1200
            },
            {
                name: "밀키스",
                price: 800
            },
        ];

        var p2 = productlist.sort(function (a, b) {
            if (a.price > b.price) return 1;
            else if (a.price < b.price) return -1;
            else return 0;
        });
        console.table(p2)
    </script>
