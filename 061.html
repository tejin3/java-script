<!DOCTYPE html>

<head>
    <title>Document</title>
</head>

<body>
    <div id="div1">

    </div>

    <h2>h2 영역입니다.</h2>




    <script>
        document.querySelector("#div1").innerHTML = '<h1>"Hello World "</h1>'; //innerHTML 안에 이것 넣어줘
        document.querySelectorAll("h2")[0].innerHTML = "H2 영역이 바뀌었스니다."; //all 이어서 하나여도 배열이니까 0번에다가 넣어줌
    </script>
</body>

</html>
