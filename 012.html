<!DOCTYPE html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        //산술연산자

        var x = 1;
        x = x + 1;
        x += 1;
        x++;

        console.log(x);
        console.log(x++); //먼저 x 찾은다음에 ++
        console.log(x);
        console.log(++x);

        x--;
        console.log(x);
    </script>
</body>

</html>
