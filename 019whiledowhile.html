<!DOCTYPE html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        //while문, do-while문

        while (조건식) {
            //코드작성
        }

        let i = 1;

        while (i <= 10) {
            console.log(i);
            i++;
        }

        let ii = 11;

        while (i <= 10) {
            console.log(i);
            i++;
        }

        do {
            console.log(ii);
        } while (i <= 10);
        // do 한번은 실행하고 while 실행

        //for 와의 차이는.
        //for 배열데이터를 처리할 때 많이 사용
        //while 여러 건의 데이터에 조건을 걸고 반복실행 시키고 싶을 때
        var point = 0;
        while (point <= 100) {
            point += 4;
            console.log(point);
        }


        var inputPrice = 10000;
        var coinUnit = 500;
        var coinCount = 0;
        while (inputPrice > 0) {
            inputPrice = inputPrice - coinUnit;
            coinCount++;
        }

        console.log(coinCount);

        //while 에 적합한 예제

        // 반복문에 종료조건 꼭 넣어두자. 무한루프에 빠지지 않게
    </script>
</body>

</html>
