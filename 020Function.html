<!DOCTYPE html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        //함수


        //어떤 기능을 하는 함수입니다.
        //n1 -
        //n2 - n2는 무엇입니다
        //return 무슨값을 어디에 반환합니다
        //이와 같은 설명을 잘 적어둬야 한다.

        function add(n1, n2) {
            return n1 + n2;
        }
        // return 이 없는 함수도 있음
        //파라미터가 없는 함수도 있음. 안의 코드로 해결 가능 할 때
        //파라미터 무한정 넣을 수 있음


        let sum = add(10, 4)
        console.log(sum); //14

        console.log(add(12, 7)); //
        console.log(add(43, 3)); //


        function getFullName(firstName, lastName) {
            return firstName + " " + lastName;
        }

        getFullName("John", "Doe");



        //함수키워드 . 함수명. (파라미터, 파라미터) { return(돌려주겠다. 리턴 다음에 나오는 조건) . 조건 }
        //내가 원하는 타이밍에 기능을 수행하게 하려면 함수로 감싸있어야 한다.

        //함수 쓰는이유
        //1.재사용이 가능
        //2.원하는 타이밍에 호출 가능
        //3.유지보수가 쉽다
        //4.코드의 품질이 좋아짐
        //5.코드의 가독성을 높여줌
    </script>
</body>

</html>
